<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/c0cbb851fa.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets\css\all.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" type="text/css" href="style.css"> 
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    a {color: white;}
  </style>
</head>
<body>

  <main class="main">
    <div class="logo_wrapper">
      <img src="images/logo.svg" alt="website logo" class="logo">
    </div> 
    <div class="wrapper">
      <div class="img_wrapper">
        <img src="images/illustration-mockups.svg" alt="" class="img">
      </div>
      <div class="content_wrapper">
        <div class="heading_wrapper">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
        </div>
        <div class="paragraph_wrapper">
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="btn_wrapper">
          <button class="btn">Register</button>
        </div>
      </div>
    </div>
    <div class="social_media_wrapper">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      üëç
      Coded by <a href="#">Kaleab Tadesse </a>.>
    </p>
  </footer>
</body>
</html>
